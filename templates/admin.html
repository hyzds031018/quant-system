<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理 - StockPulse AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0f111a;
            --card: rgba(30, 34, 45, 0.8);
            --border: rgba(113, 113, 122, 0.2);
            --text: #f4f4f5;
            --muted: #a1a1aa;
            --accent: #6366f1;
            --danger: #f87171;
            --ok: #34d399;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.15), transparent 40%),
                radial-gradient(circle at 80% 0%, rgba(139, 92, 246, 0.15), transparent 35%),
                var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 520px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 28px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 0.85rem;
            color: var(--muted);
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 0.8rem;
            color: var(--muted);
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.2);
            color: var(--text);
            margin-bottom: 14px;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
        }

        button {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .row {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .link-btn {
            flex: 1;
            text-align: center;
            text-decoration: none;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 0.85rem;
        }

        .error {
            margin-top: 10px;
            color: var(--danger);
            font-size: 0.82rem;
        }

        .ok {
            margin-top: 10px;
            color: var(--ok);
            font-size: 0.82rem;
        }

        .note {
            margin-top: 10px;
            font-size: 0.78rem;
            color: var(--muted);
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="title">管理员</div>
        <div class="subtitle">当前账号：{{ username }}</div>

        <form method="post">
            <label>当前密码</label>
            <input type="password" name="current_password" required>
            <label>新密码</label>
            <input type="password" name="new_password" required>
            <label>确认新密码</label>
            <input type="password" name="confirm_password" required>
            <button type="submit" {% if hash_locked %}disabled{% endif %}>更新密码</button>
        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        {% if message %}
        <div class="ok">{{ message }}</div>
        {% endif %}

        <div class="note">
            {% if hash_locked %}
            已设置 APP_PASSWORD_HASH，在线修改已禁用。请在部署平台中更新环境变量。
            {% else %}
            密码将写入 {{ auth_file }}（哈希形式）。部署环境重置时可能需要重新设置。
            {% endif %}
        </div>

        <div class="row">
            <a class="link-btn" href="/">返回首页</a>
            <a class="link-btn" href="/logout">退出登录</a>
        </div>
    </div>
</body>

</html>
